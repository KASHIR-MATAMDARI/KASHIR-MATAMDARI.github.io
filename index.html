<!DOCTYPE html>
<html>
<head>
  <title>My React App</title>
  <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
  <div id="root"></div>
  <script>
    const e = React.createElement;

    function App() {
      return e('div', null, [
        e('h1', { key: '1' }, 'Welcome to kashir matamdari website'),
        e('p', { key: '2' }, 'This is our website!!!')
      ]);
    }

    ReactDOM.render(e(App), document.getElementById('root'));
  </script>
  <style>
    {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f4f4f4;
  color: #333;
  padding: 20px;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

header {
  background: #333;
  color: #fff;
  padding: 10px 0;
  text-align: center;
}


button {
  background: #008cba;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

button:hover {
  background: #005f5f;
}


section {
  margin-bottom: 20px;
}

  </style>
</body>
</html>
